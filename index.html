<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img
            src="images/cybersoft.png"
            alt="Front End CyberSoft"
            width="40%"
          />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type typeZindex1">
              <input type="radio" id="uberX" value="uberCar" name="selector" />
              <label for="uberX">Uber Car</label>

              <div class="check"></div>
            </li>

            <li class="type typeZindex2">
              <input
                type="radio"
                id="uberSUV"
                value="uberSUV"
                name="selector"
              />
              <label for="uberSUV">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type typeZindex3">
              <input
                type="radio"
                id="uberBlack"
                value="uberBlack"
                name="selector"
              />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập vào số KM</h2>
            <input
              class="input100"
              type="text"
              name="name"
              id="txt-km"
              placeholder="Số KM ..."
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập thời gian chờ</h2>
            <input
              class="input100"
              type="text"
              id="txt-thoiGianCho"
              name="name"
              placeholder="Thời gian chờ  ..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button type="button" class="contact100-form-btn" id="btnTinhTien">
              TÍNH TIỀN
            </button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button
              type="button"
              class="contact100-form-btn"
              id="inHoaDon"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              IN HÓA ĐƠN
            </button>
            <!-- Button trigger modal -->
            <!-- Modal -->

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      CHI TIẾT HOÁ ĐƠN
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body ">
                    <table border="1" height="500px" width="400px">
                      <thead>
                        <tr>
                          <th>CHI TIẾT</th>
                          <th>SỬ DỤNG</th>
                          <th>ĐƠN GIÁ</th>
                          <th>THÀNH TIỀN</th>
                        </tr>
                      </thead>
                      <tbody >
                        <tr>
                          <td>KM ĐẦU TIÊN</td>
                          <td id="sd_1"></td>
                          <td id="dg_1"></td>
                          <td id="tt_1"></td>
                        </tr>

                        <tr>
                          <td>TỪ 1 ĐẾN 19</td>
                          <td id="sd_2"></td>
                          <td id="dg_2"></td>
                          <td id="tt_2"></td>
                        </tr>

                        <tr>
                          <td>TỪ 19 TRỞ LÊN</td>
                          <td id="sd_3"></td>
                          <td id="dg_3"></td>
                          <td id="tt_3"></td>
                        </tr>

                        <tr>
                          <td>THỜI GIAN CHỜ</td>
                          <td id="tg_4"></td>
                          <td id="tg_2"></td>
                          <td id="tg_3"></td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="4" class="text-right" id="Tongtienxe">
                            TỔNG TIỀN
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Đóng
                    </button>
                    <button type="button" class="btn btn-primary">
                      Lưu Hoá Đơn
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- Button trigger modal -->

        <div style="clear: both"></div>
        <div id="divThanhTien" class="dongia">
          <h2>
            Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span>
          </h2>
        </div>
      </div>
    </div>
    <script>
      $("#myModal").on("shown.bs.modal", function () {
        $("#myInput").trigger("focus");
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="./index.js"></script>
  </body>
</html>
